<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        button {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #4338ca;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Zapier Webhook Tester</h1>
        <p>This page will help you test your Zapier webhook and debug any issues.</p>
        
        <div>
            <label for="webhookUrl">Webhook URL:</label>
            <input type="url" id="webhookUrl" placeholder="https://hooks.zapier.com/hooks/catch/...">
            
            <label for="testData">Test Data (JSON):</label>
            <textarea id="testData" rows="15">{
  "service": {
    "id": "checkup",
    "name": "General Checkup",
    "duration": 30,
    "price": "$75"
  },
  "date": "2024-01-15",
  "time": "2:00 PM",
  "customer": {
    "firstName": "John",
    "lastName": "Doe",
    "email": "john.doe@email.com",
    "phone": "(555) 123-4567"
  },
  "pet": {
    "name": "Buddy",
    "type": "dog",
    "breed": "Golden Retriever"
  },
  "notes": "Test booking from webhook tester",
  "bookingId": "TEST-123",
  "clinic": {
    "name": "VetCare Clinic",
    "phone": "(555) 987-6543",
    "email": "appointments@vetcare.com"
  },
  "bookingDate": "2024-01-15T10:00:00.000Z",
  "status": "confirmed"
}</textarea>
        </div>
        
        <button onclick="loadConfigWebhook()">Load Webhook from Config</button>
        <button onclick="testWebhook()">Test Webhook</button>
        <button onclick="testCORS()">Test CORS</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script src="config.js"></script>
    <script>
        function loadConfigWebhook() {
            const webhookInput = document.getElementById('webhookUrl');
            if (window.CLINIC_CONFIG && window.CLINIC_CONFIG.zapierWebhookUrl) {
                webhookInput.value = window.CLINIC_CONFIG.zapierWebhookUrl;
                addResult('info', 'Loaded webhook URL from config.js: ' + window.CLINIC_CONFIG.zapierWebhookUrl);
            } else {
                addResult('error', 'Could not load webhook URL from config.js');
            }
        }

        async function testWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const testDataText = document.getElementById('testData').value.trim();
            
            if (!webhookUrl) {
                addResult('error', 'Please enter a webhook URL');
                return;
            }
            
            let testData;
            try {
                testData = JSON.parse(testDataText);
            } catch (e) {
                addResult('error', 'Invalid JSON in test data: ' + e.message);
                return;
            }
            
            addResult('info', 'Testing webhook...\nURL: ' + webhookUrl);
            addResult('info', 'Sending data:\n' + JSON.stringify(testData, null, 2));
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    addResult('success', `‚úÖ Webhook test successful!
Status: ${response.status} ${response.statusText}
Response: ${responseText}`);
                } else {
                    addResult('error', `‚ùå Webhook test failed!
Status: ${response.status} ${response.statusText}
Response: ${responseText}`);
                }
                
            } catch (error) {
                addResult('error', `‚ùå Network error: ${error.message}
                
Common causes:
1. CORS error (try testing from a deployed site instead of localhost)
2. Invalid webhook URL
3. Network connectivity issues
4. Zapier webhook is not active

Full error: ${error.stack}`);
            }
        }

        async function testCORS() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            
            if (!webhookUrl) {
                addResult('error', 'Please enter a webhook URL');
                return;
            }
            
            addResult('info', 'Testing CORS policy...');
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'OPTIONS'
                });
                
                addResult('success', `CORS preflight successful!
Status: ${response.status}
Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}
Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}`);
                
            } catch (error) {
                addResult('error', `CORS test failed: ${error.message}

This is likely the issue! Zapier webhooks should support CORS, but you might need to:
1. Test from a deployed site (not localhost)
2. Verify your webhook URL is correct
3. Check if your Zapier webhook is active`);
            }
        }

        function addResult(type, message) {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            results.appendChild(resultDiv);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-load webhook URL when page loads
        window.addEventListener('load', loadConfigWebhook);
    </script>
</body>
</html>
